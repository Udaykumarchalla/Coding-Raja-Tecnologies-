                    <div class="load"></div>
                    <div class="load"></div>
                </div>
            </div>
            <!-- <div class="play"></div> -->
        </div>

        <div class="loader">
            <div class="song">
                <p class="name">My WAy</p>
                <p class="aritst">Frank Sinatra</p>

        </div>

            <div class="song">
                <p class="name">Lemon Tree</p>
